<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

<script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        // this.load.setBaseURL('http://labs.phaser.io');

        // this.load.image('sky', 'assets/skies/space3.png');
        this.load.image('ball1', 'd.svg');
        this.load.image('ball2', 'pink_Bumper.png');
        this.load.image('red', 'http://labs.phaser.io/assets/particles/red.png');
    }

    function create ()
    {
        // this.add.image(400, 300, 'sky');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        var ball1 = this.physics.add.sprite(400, 100, 'ball1');
        ball1.body.setVelocity(0, 0)
            .setBounce(1, 1)
            .setCollideWorldBounds(true);
        
        // ball1.setVelocity(0, 0);
        // ball1.setBounce(1, 1);
        // ball1.setCollideWorldBounds(true);

        emitter.startFollow(ball1);


        var emitter2 = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        var ball2 = this.physics.add.sprite(400, 100, 'ball2');
        ball2.setScale(0.15);
        ball2.setVelocity(-1000, 800);
        ball2.setBounce(1, 1);
        ball2.setCollideWorldBounds(true);
        emitter2.startFollow(ball2);


        var emitter3 = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });
        var ball3 = this.physics.add.sprite(300, 100, 'ball2');
        ball3.setScale(0.15);
        ball3.setVelocity(800, 200);
        ball3.setBounce(1, 1);
        ball3.setCollideWorldBounds(true);


        this.physics.add.collider(ball1, ball2);
        this.physics.add.collider(ball1, ball3);
        this.physics.add.collider(ball2, ball3);


        emitter3.startFollow(ball3);


    }
</script>

</body>
</html>
